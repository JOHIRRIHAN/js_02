<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Enter value of a: "));
        let b = parseFloat(prompt("Enter value of b: "));
        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b)
    </script>
</body>
</html>
