<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
</head>
<body>

<script>
let pi = 3.1416
let r = parseFloat(prompt('Enter R value: '))

let areaOfCircle = pi * (r**2)
document.write('Area of circle: ' + areaOfCircle) 

let a = parseFloat(prompt('Enter value of A: '))

areaOfSquare = a**2
document.write('area of square: '  + areaOfSquare)

let height1 = parseFloat(prompt('Enter the length: '))
let width = parseFloat(prompt('Enter the width: '))

let areaOfRectangle = width * height1
document.write('Area of ractangle: ' + areaOfRectangle)


let base = parseFloat(prompt('Enter the base: '))
let height = parseFloat(prompt('Enter the height: '))

let areaOfTriangle = 0.5 * base * height
document.write('Area of triangle: ' + areaOfTriangle)
</script>

</body>
</html>
